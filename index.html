<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary bg-gradient text-white text-center">Weather Dashboard</div>
        </div>

        <!-- Form for city state weather search -->
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <form id="user-form" class="card-body">
                        <label for="city" class="form-label">Search for a City:</label>
                        <input id="city" name="city" type="text" autofocus="true" class="form-control" placeholder="City">
                        <label for="state" class="form-label">Enter state as two letter code:</label>
                        <input id="state" name="state" type="text" class="form-control" placeholder="ST">
                        <button type="submit" class="btn btn-primary">Get Weather</button>
                    </form>
                </div>
                <!-- Empty div to append search history buttons -->
                <div id="history"></div>
            </div>
            <!-- Empty divs that will be populated with weather/day data -->
            <div class="col-8">
                <div class="row" id="current-date">
                    <div class="place"></div>
                    <div class="title"></div>
                    <div class="temp">
                        <img src="" alt="">
                    </div>
                    <div class="wind"></div>
                    <div class="humid"></div>
                    <div class="uv"></div>
                </div>
                <div class="row d-flex">
                    <div class="card" id="day1">
                        <div class="title">
                            <img src="" alt="">
                        </div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humid"></div>
                        <div class="uv"></div>
                    </div>
                    <div class="card" id="day2">
                        <div class="title">
                            <img src="" alt="">
                        </div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humid"></div>
                        <div class="uv"></div>
                    </div>
                    <div class="card" id="day3">
                        <div class="title">
                            <img src="" alt="">
                        </div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humid"></div>
                        <div class="uv"></div>
                    </div>
                    <div class="card" id="day4">
                        <div class="title">
                            <img src="" alt="">
                        </div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humid"></div>
                        <div class="uv"></div>
                    </div>
                    <div class="card" id="day5">
                        <div class="title">
                            <img src="" alt="">
                        </div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humid"></div>
                        <div class="uv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
